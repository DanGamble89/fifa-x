{% extends 'base.html' %}

{% block primary_content %}
  <table class="table is-celled">
    <thead>
      <tr>
        <th>Name</th>
        <th>Name abbreviated</th>
        <th>Slug</th>
      </tr>
    </thead>

    <tbody>
      {% for club in object_list %}
        <tr>
          <td>
            <a href="{{ url('clubs:club', kwargs={'slug': club.slug}) }}">{{ club }}</a>
          </td>

          <td>
            <span>{{ club.name_abbr }}</span>
          </td>

          <td>
            <span>{{ club.slug }}</span>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
