{% extends 'base.html' %}

{% block primary_content %}
  <form action="{{ url('players:list') }}" method="post">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

    {{ form.as_p() }}

    <input type="submit">
  </form>

  <ul>
    {% for player in players %}
      <li>
        <a href="{{ url('players:player', kwargs={'slug': player.slug}) }}">{{ player }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
